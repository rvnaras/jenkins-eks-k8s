spec:
  ingressClassName: nginx
  rules:
    - host: aeb35572355dd46c791f73fc33154b6c-83628553569f5bf5.elb.us-east-1.amazonaws.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: cilist-fe-svc
